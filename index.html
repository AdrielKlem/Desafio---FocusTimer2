<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus Timer 2</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <div id="app">
      <section id="clock" class="flex">
        <div id="timer">
          <span id="minutes">25</span>
          <span>:</span>
          <span id="seconds">00</span>
        </div>
        <div id="controls" class="flex">
          <button class="ph ph-play-circle">
            <span class="sr-only">Acionar o contador</span>
          </button>
          <button>
            <span class="sr-only">Pausar o contador</span>
          </button>
          <button>
            <span class="sr-only"
              >Aumenta em mais 5 minutos o tempo do timer</span
            >
          </button>
          <button>
            <span class="sr-only"
              >Diminuir em mais 5 minutos o tempo do timer</span
            >
          </button>
        </div>
      </section>
      <section id="theme" class="flex">
        <button>
          <span id="florest" class="sr-only">Tema de Floresta</span>
        </button>
        <button>
          <span id="rain" class="sr-only">Tema de Chuva</span>
        </button>
        <button>
          <span id="cafe" class="sr-only">Tema de Cafeitaria</span>
        </button>
        <button>
          <span id="fireplace" class="sr-only">Tema de Laleira</span>
        </button>
      </section>
    </div>
  </body>
</html>
