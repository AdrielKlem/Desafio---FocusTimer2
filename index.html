<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus Timer 2</title>
  </head>
  <body>
    <div id="app">
      <section id="clock">
        <div id="timer">
          <span id="minutes">25</span>
          <span>:</span>
          <span id="seconds">00</span>
        </div>
        <div id="controls"></div>
      </section>
      <section id="theme">
        <button>
          <span id="florest">Tema de Floresta</span>
        </button>
        <button>
          <span id="rain">Tema de Chuva</span>
        </button>
        <button>
          <span id="cafe">Tema de Cafeitaria</span>
        </button>
        <button>
          <span id="fireplace">Tema de Laleira</span>
        </button>
      </section>
    </div>
  </body>
</html>
