<!DOCTYPE html>
<html lang="pt-br" class="fireplace">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus Timer 2</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <section id="clock" class="flex">
        <div id="timer">
          <span id="minutes">25</span>
          <span>:</span>
          <span id="seconds">00</span>
        </div>
        <div id="controls" class="flex">
          <button class="ph ph-play-circle">
            <span class="sr-only">Acionar o contador</span>
          </button>
          <button class="ph ph-stop-circle toggleControl">
            <span class="sr-only">Pausar o contador</span>
          </button>
          <button class="ph ph-plus-circle adjustTimer">
            <span class="sr-only"
              >Aumenta em mais 5 minutos o tempo do timer</span
            >
          </button>
          <button class="ph ph-minus-circle adjustTimer">
            <span class="sr-only"
              >Diminuir em mais 5 minutos o tempo do timer</span
            >
          </button>
        </div>
      </section>
      <section id="theme" class="flex">
        <button class="ph ph-tree">
          <span id="forest" class="sr-only">Tema de Floresta</span>
        </button>
        <button class="ph ph-cloud-rain">
          <span id="rain" class="sr-only">Tema de Chuva</span>
        </button>
        <button class="ph ph-storefront">
          <span id="cafe" class="sr-only">Tema de Cafeitaria</span>
        </button>
        <button class="ph ph-flame toggleTheme">
          <span id="fireplace" class="sr-only">Tema de Laleira</span>
        </button>
      </section>
    </div>
  </body>
</html>
